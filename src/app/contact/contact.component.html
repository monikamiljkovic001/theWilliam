    <div class="flex flex-col md:flex-row justify-between items-center pt-40 gap-5">

  <div class="text-center md:w-[30vw] md:pl-[7em]">
    <p class="text-[1.1rem] text-secondary font-thin">Informations</p>
    <p class="text-[2rem] text-primary font-thin">Contact Us</p>
  </div>

  <div class="hidden md:block md:w-[70vw] border-0">
    <app-map></app-map>
  </div>

    </div>

   <div class="flex flex-row justify-center md:justify-between">
      <!-- Vertical line -->

    <div class="flex flex-col relative">
        <div style="left: calc(30vw / 2 + 3.5em);" class="hidden md:block md:absolute border-l-[1px] border-firstLine h-full"></div>
    </div>

    <div class="relative w-[80vw] md:w-[70vw] flex flex-col gap-20 py-20">

      <div class="w-[70vw] text-[1.2rem] md:text-[1.5rem] text-forItalic italic font-light"><p>"We're here to help! Reach out to us anytime.</p></div>

      <form [formGroup]="emailForm" (ngSubmit)="onSubmit()">
        <div class="w-full md:w-[50vw] flex flex-wrap justify-between gap-3 md:gap-5">
          <div class="flex flex-col gap-3 md:gap-5 w-full md:w-[45%]">
            <input
              type="text"
              formControlName="name"
              placeholder="Name"
              class="custom-input w-full md:w-auto"
            />
            <input
              type="email"
              formControlName="email"
              placeholder="Email"
              class="custom-input w-full md:w-auto"
            />   
          </div>
          <div class="flex flex-col gap-3 md:gap-5 w-full md:w-[45%] ">
            <input
              type="number"
              formControlName="phone"
              placeholder="Phone"
              class="custom-input w-full md:w-auto"
            />
            <textarea
              formControlName="message"
              placeholder="Message"
              class="custom-input w-full md:w-auto"
            ></textarea>
            <button
              type="submit"
              class="mt-5 border border-[1px] border-bookLine h-[40px] text-center text-secondary px-4 w-[100px]">
              BOOK
            </button>
          </div>
       
        </div>
      </form>

      <div *ngIf="isSubmitted">
        <p class="text-messageSuccess text-[1.3rem] md:text-[1.5rem] md:text-lg ">Thank you for getting in touch with us!<br> <span class="text-base text-messageSuccess font-light">We'll be in touch soon to discuss your query</span></p>
      </div>
    </div>
    
   
  </div>
