<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" *ngIf="isVisible" (click)="close()">
    <div class="bg-green p-6 rounded-sm shadow-lg relative">
      <button (click)="close()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-800">&times;</button>
        <div class="flex flex-col md:flex-row justify-between gap-5 items-center">
            <div class="w-[80vw] md:w-[20vw]">
                <img src="./assets/images/specialOnMenu.png" class="w-full rounded-sm" alt="Today's special menu">        
            </div>
             <div class="w-[80vw] md:w-[20vw] flex flex-col gap-2 items-center">
             <div class="flex flex-col justify-between items-center">
                <p class="text-[1.2rem] text-secondary">VEGAN PANCAKE</p>
                <p class="text-[1.6rem] text-redPastel">$4.95</p>
                <div class="border-b-[1px] mb-2 border-secondLine w-full"></div>
                <p class="text-[1rem] text-justify text-primary font-thin leading-6">Fluffy pancakes made from oat and almond flour, topped with fresh berries, banana slices, and maple syrup.</p>
            </div>
        </div>
      </div>
    </div>
</div>
