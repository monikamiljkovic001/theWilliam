<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" *ngIf="isVisible" (click)="close()">
  <div class="bg-green p-6 rounded-sm shadow-lg relative" (click)="$event.stopPropagation()">
    <button (click)="close()" class="absolute top-2 right-2 text-gray-600 hover:text-gray-900">&times;</button>
   <div *ngIf="!isSubmitted">
       <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
         <div class="flex flex-col gap-5">
           <div>
             <p class="text-secondary text-base md:text-lg font-light">Reservation</p>
             <p class="text-primary text-xl md:text-2xl font-regular">Book a table</p>
           </div>
   
           <input type="text" id="name" formControlName="name" placeholder="Name" class="custom-input md:w-[20rem]">
           <input type="number" id="contact" formControlName="contact" placeholder="Contact" class="custom-input md:w-[20rem]">
         </div>
         <button type="submit" class="mt-5 border border-[1px] border-bookLine h-[40px] px-4 text-center text-secondary">BOOK</button>
       </form>
   </div>
   <div *ngIf="isSubmitted">
      <p class="text-secondary text-[1.3rem] md:text-[1.5rem] text-center md:text-lg w-[80vw] md:w-[30vw]">Thank you for your reservation! <br> <span class="text-base text-secondary font-light">We will contact you shortly to confirm your reservation.</span></p>
    </div>
  </div>
</div>
